<!-- templates/registration/login.htmmmml -->
{% extends 'base.html' %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'admin/css/login.css' %}">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control form-control-dark" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control form-control-dark" name="password" id="password" required>
                </div>
                {{ form.errors.username }}
                {{ form.errors.password }}
                <button type="submit" class="btn btn-primary btn-dark">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
